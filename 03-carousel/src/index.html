<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商城轮播图</title>

</head>

<body>
  <!-- 类似于Vue里边的挂载点 -->
  <div class="app">
    <!-- 类似一个carousel组件，j-carousel是JS 钩子 -->
    <div class="carousel j-carousel">
      <!-- 为啥写两个class？——一个是父类样式，一个是子类样式，即特立独行的样式 -->
      <button class="car-control car-control-prev" data-dir="prev">

      </button>
      <button class="car-control car-control-next" data-dir="next">

      </button>
      <div class="car-wrapper">
        <ul class="car-list">
          <li class="car-item active"><a href="javascript:;" class="car-lk"><img src="./images/1.jpg" alt=""
                class="car-img"></a></li>
          <li class="car-item"><a href="javascript:;" class="car-lk"><img src="./images/2.jpg" alt=""
                class="car-img"></a></li>
          <li class="car-item"><a href="javascript:;" class="car-lk"><img src="./images/3.jpg" alt=""
                class="car-img"></a></li>
          <li class="car-item"><a href="javascript:;" class="car-lk"><img src="./images/4.jpg" alt=""
                class="car-img"></a></li>
          <li class="car-item"><a href="javascript:;" class="car-lk"><img src="./images/5.jpg" alt=""
                class="car-img"></a></li>
          <li class="car-item"><a href="javascript:;" class="car-lk"><img src="./images/6.jpg" alt=""
                class="car-img"></a></li>
          <li class="car-item"><a href="javascript:;" class="car-lk"><img src="./images/7.jpg" alt=""
                class="car-img"></a></li>
          <li class="car-item"><a href="javascript:;" class="car-lk"><img src="./images/8.jpg" alt=""
                class="car-img"></a></li>
        </ul>
      </div>
      <div class="car-indicator">
        <i class="indicator-btn active"></i>
        <i class="indicator-btn"></i>
        <i class="indicator-btn"></i>
        <i class="indicator-btn"></i>
        <i class="indicator-btn"></i>
        <i class="indicator-btn"></i>
        <i class="indicator-btn"></i>
        <i class="indicator-btn"></i>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
